apply plugin: 'com.huawei.ohos.library'
ohos {
    compileSdkVersion 4
    defaultConfig {
        compatibleSdkVersion 3
    }
    
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.8.6'
    compile project(':httpnet')
    testCompile'junit:junit:4.12'
}
